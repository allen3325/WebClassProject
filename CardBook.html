            <script>
                var i=0;
                $(document).ready(function(){
                    $("#load").animate({width:'0px'});
                    $("#load").delay(20).animate({width:'20%'});
                    $("#load").delay(20).animate({width:'40%'});
                    $("#load").delay(20).animate({width:'60%'});
                    $("#load").delay(20).animate({width:'80%'});
                    $("#load").delay(20).animate({width:'100%'});
                    start();
                    OK();
                });
                function OK()
                {
                    window.setTimeout(function (){
                        $('#loading').hide();
                        $('#ready').show();
                        $('#ready-foot').show();
                    },3000)
                }
                var output="";
                $(document).ready(function(){
                    $('.btn1').click(function () { 
                        $('.img1').delay(200).slideDown();
                    });
                });
                $(document).ready(function(){
                    $('.btn2').click(function () { 
                        $('.img1').delay(200).slideUp();
                    });
                });
                function start(){
                    //preload picture
                    var picURL='';
                    for(let i=0;i<localStorage.length;i++)
                    {
                        if(localStorage.key(i)!='money')
                        {
                            player=JSON.parse(localStorage.getItem(localStorage.key(i)));
                            console.log(player.pic);
                            picURL+='<link rel="preload" href="'+player.pic+'" as="image">'
                        }
                    }
                    $('#preload').html(picURL);
                    document.getElementById("btn1").addEventListener("click",showcard,false);
                }
                function showcard(){
                    output="";
                    var check=localStorage.length;
                    if(check==1 && localStorage.key(check-1)=='money')
                        window.alert("你尚未加入任何球員卡!!!!");
                    while(check>0)
                    {
                        if(localStorage.key(check-1)!='money')
                        {
                            objA=JSON.parse(localStorage.getItem(localStorage.key(check-1)));
                            output +="<input type='image' src="+objA.pic+" height='400px' width='300px' name="+objA.name+" id="+objA.name+" onclick='write"+objA.name+"("+")' ondblclick='rmvcard(" + objA.name + ")'/>";
                        }
                        check-=1;
                    }
                    document.getElementById("result").innerHTML=output;
                }
                function rmvcard(player)
                {
                    if (confirm("你確定要刪除"+player.name+"?")){
                        　localStorage.removeItem(player.name);
                          showcard();
                    }
                    document.getElementById("block").innerHTML="";
                }

                function writeBarkley(){
